<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Article Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="card-image">
      <img src="assets\images\blog_image.png" alt="Alphabet Ads">
    </div>
    <div class="card-content">
      <h2>Waymo Is A Trillion-Dollar Opportunity. Google Just Needs To Seize It</h2>
      <p>The self-driving tech unit is expanding but if Alphabet pushed harder, Waymo could dominate a new market with the potential to generate more revenue than its ad business.</p>
      <div class="card-footer">
        <div class="author">
          <img src="assets\images\avatar_male.png" alt="Author">
          <div>
            <p>&lt; Your name &gt;</p>
            <span>01 Sept 2026</span>
          </div>
        </div>
        <button class="share-btn">
          <img src="assets\images\vector-illustration-of-simple-sh.png" alt="Share">
        </button>
        <div class="share-menu">
          <span>SHARE</span>
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
